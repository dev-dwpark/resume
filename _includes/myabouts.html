{% assign myabouts = site.data.data.myabouts %}
{% if myabout %}
<section class="section experiences-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    About Me
  </h2>

  {% for myabout in myabouts %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ myabout.role }}</h3>
      </div><!--//upper-row-->

      <div class="company">{{ myabout.company }}</div>

    </div><!--//meta-->

    {% if myabout.details %}
    <div class="details">
      {{ myabout.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
