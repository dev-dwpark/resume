myabouts:
    - role: 박 대웅 (朴 大熊), 약속이 아닌 증명을 하겠습니다.
      company: +1 이 될지 언정 절대로 -1 이 되지는 않겠다고, 그렇게 업무로 꼭 증명 하겠습니다.
      details: |
       저는 현재 콘텐츠캐리어에 재직 중인 경력 7년의 개발자 박 대웅 입니다.

       <b><i>총알은 혼자서는 나아갈 수 없습니다.<br>
       <br>
       방아쇠, 약실 등의 팀원들은 총 이라는 이름의 팀을 이루고 하나의 목표를 향해 총알을 빠르게 나아가게 합니다.<br>
       <br>
       저는 팀은 총과 같다고 생각합니다.<br>
       <br>
       우리는 모두 서로 다른 삶을 살았고, 다른 가치관을 품고 있습니다.<br>
       그렇기 때문에 당연히 목표로 가는 길에 대해 각자의 생각과 가치관이 다를 수 밖에 없습니다.<br>
       <br>
       비판과 비난은 다릅니다.<br>
       어떤 것에 대한 생각과 가치관이 다를 때 우리는 "비판" 을 하고 그 "비판"은 우리가 목표를 조금 더 정확하게 조준 할 수 있게 도와줍니다.<br>
       <br>
       우리가 도착 해야하는 궁극적인 목표는 같습니다.<br>
       <br>
       우리가 도달하고자 하는 목표는 각자가 모여 하나가 되었을 때 더 정확하고 빠르며 최소한의 에너지 소모로 도착할 수 있습니다.<br>
       <br>
       원래 자리에 있던 방아쇠처럼 자연스레 팀에 하나가 되어 목표를 향한 정확도를 한층 더 끌어 올리는 개발자가 되는 것을 모토로 삼고 있습니다.</i></b>


    - role: 군자불기(君子不器), 군자는 쓰임새가 정해진 그릇같은 존재가 아니다.
      company: 전문가에게 필요한 것은 실력만이 아니라고 생각합니다.
      details: |
        <b>그릇에 갇히지 않겠습니다.</b>

        저의 강점은 어느 공간에 자연스레 녹아드는 친화력도 한 몫 한다고 생각합니다.

        전문가의 마음가짐과 높은 친화력으로 함께 걸어가는 팀원들과 더욱 더 좋은 성과를 낼 수 있을거라, 그렇게 될거라 믿고있습니다.

    - role: 불해학칙(不懈學則), 게을러지지 않는 것이 배움의 방법이다.
      company: 그러나 저는 게으름은 개발자에게 아주 좋은 트리거가 될 수 있다고 생각합니다.
      details: |
        게으른 자, 그 들의 필요성 그리고 게으른 개발자 들에 의해서 세상은 생각보다 많이 바뀌었고 바뀌고 있다고 생각합니다.

        TV 앞까지 걸어가기 귀찮아 탄생된 리모콘,<br>
        걸어서 올라가기 힘들어서 도입된 에스컬레이터,<br>
        좀 더 쉽게, 좀 더 편하게 변해가는 서비스,<br>
        반복적인 테스트가 귀찮아 생겨난 자동화 툴 등.<br>

        세상은 약간의 나태로 인해 많이 발전 했습니다.

        <b>더 나은 변화를 위한 약간의 나태를 느끼며 불편한 사항을 개선시킬수 있는 그런 개발자이고 싶습니다.</b>

    - role: 치망순역지(齒亡唇亦支), 이가 없으면 잇몸으로 산다.
      company: 우리는 항상 동료를 믿어야하고, 버려야 할 것은 자존심 이라고 생각합니다.
      details: |
        <b>어떻게 생각해도 나보다 우리가 더 좋습니다.</b>

        이가 없으면 잇몸으로 살지 않습니다.<br>
        내가 아니라 우리, 그리고 옆에는 항상 든든한 동료가 있습니다.</br>

        <b>팀원의 이가 없다면 내 이를,<br>
        내 이가 없다면 팀원의 이를 빌려 본인의 것으로 소화한다면 서로의 발전을 도모할 수 있는 좋은 기회가 될 수 있다고 생각합니다.</b>


